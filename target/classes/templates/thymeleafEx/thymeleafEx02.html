<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>상품 데이터 출력</h1>
	<div>
		상품명: <span th:text="${itemDto.itemNm}"></span>

	<div>

	</div>
</body>
</html>
